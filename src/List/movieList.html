<!DOCTYPE html>
<html lang="ko">

	<body>

						<li>
							<a href="#"><span>코미디</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="movielist-wrap">
				<ul id="movie-list">
					<li>
						<div><img src="/img/movie/interstella.jpg" /></div>
					</li>
					<li>
						<div><img src="/img/movie/interstella.jpg" /></div>
					</li>
					<li>

				</ul>
			</div>
			<div id="movieInfoLayor">
				<ul>
					<li>
						<div>
							<a href=""><img src="/img/movie/interstella.jpg" /></a>
						</div>
					</li>
					<li>
						<div class="event-movie">
							<p>2021년 12월 연말 무료 시사회</p>
							<a href=""><img src="/img/movie/interstella.jpg" /></a>
						</div>
						<div class="free-movie">
							<p>올해 가장 보고싶은 영화 선정 무료 영화</p>

</html>
<script type="text/javascript">
	const body = document.querySelector("body");
	const pageTop = document.querySelector(".page-top");
	const darkBtn = document.querySelector("#dark-button");
	const whiteBtn = document.querySelector("#white-button");
	console.log(body);
	whiteBtn.addEventListener("click", () => {
		body.style.background = "white";
		body.style.color = "black";
		pageTop.style.color = "white";
	});
	darkBtn.addEventListener("click", () => {
		body.style.background = "#383838";
		body.style.color = "white";
	});
</script>
