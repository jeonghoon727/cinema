<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cinema reservation</title>
		<link rel="stylesheet" href="/asset/css/index.css" />
		<link rel="stylesheet" href="/asset/css/common.css" />
	</head>
	<body>
		<div class="page-top">
			<div>Movie Reservation</div>
			<form>
				<input type="radio" id="dark-button" name="mode-button" />
				<label for="dark-button">DARK</label>
				<input type="radio" id="white-button" name="mode-button" />
				<label for="white-button">WHITE</label>
			</form>
		</div>
		<div class="cinema-wrap">
			<div class="cinema-name">
				<h2>
					<span>AKIRA</span>
					<span>아키라</span>
					<P>예약안내</P>
				</h2>
				<div><img src="/img/movie/AKIRA_(1988_poster).jpg" /></div>
			</div>
			<div class="cinema-info">
				<form class="cinema-form">
					<p class="text">Cinema</p>
					<select>
						<option value="Select Cinema">Select Cinema</option>
						<option value="Seoul">Seoul</option>
						<option value="Incheon">Incheon</option>
						<option value="Gyeonggido">Gyeonggido</option>
						<option value="Busan">Busan</option>
					</select>
					<div class="number-code">
						<p class="text-2">Phone Number</p>
						<label for="phone-number"><input type="tel" id="phone-number" placeholder="Please input your phone number"></label>
						<button type="submit">CODE</button>
					</div>
					<div class="code-number">
						<label for="code">
							<input type="tel" id="code" placeholder="Code (ex: 4599)"></input>
						</label>
					</div>
				</form>
				<div class="seat-position">
					<p class="text-3">Seat Position</p>
					<div></div>
				</div>
				<!-- 스크립트 사용 -->
			</div>
		</div>
	</body>
</html>
